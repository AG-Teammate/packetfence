name: Enable MAC Authentication on switch01 (interface swp12)
version: 2
testcases:
- name: enable_mac_auth_bypass_on_switch01
  steps:
  - type: http
    method: POST
    basic_auth_user: "{{.switch01_api_user}}"
    basic_auth_password: "{{.switch01_api_password}}"
    url: '{{.switch01_api_url}}/nclu/v1/rpc'
    ignore_verify_ssl: true
    body: >-
      {
       "cmd": "add interface swp12 dot1x mab"
      }
    headers:
      "Content-Type": "application/json"
    assertions:
      - result.statuscode ShouldEqual 200
