name: delete nodes
version: 2
testcases:
- name: delete_nodes
  steps:
    - type: http
      method: DELETE
      url: '{{.pfserver_webadmin_url}}/api/v1/node/11%3A22%3A33%3Aaa%3Abb%3Acc'
      ignore_verify_ssl: true
      headers:
        "Authorization": "{{.pfserver_token}}"
        "Content-Type": "application/json"
      assertions:
        - result.statuscode ShouldEqual 200
