name: delete users
version: 2
testcases:
- name: delete_users
  steps:
    - type: http
      method: DELETE
      url: '{{.pfserver_webadmin_url}}/api/v1/user/{{.create_user}}'
      ignore_verify_ssl: true
      headers:
        "Authorization": "{{.pfserver_token}}"
        "Content-Type": "application/json"
      assertions:
        - result.statuscode ShouldEqual 200

