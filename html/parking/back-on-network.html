<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/common/styles.css" media="screen" rel="stylesheet" type="text/css" />
    <title>Restrictions have been removed</title>
  </head>
  <body>

    <div class="layout layout--root layout--center u-pb u-palm-p">
      <div class="layout__item u-1/2 u-2/3-lap u-1/1-palm">
        <div class="layout--center">
          <div class="box box--hero u-m u-mb--">
            <img class="iconic" src="/common/img/ic_done_24px.svg" alt="Info"
                 onerror="this.onerror=null; this.src='/common/img/ic_done_72px.png'">
          </div>
          <h4>Restrictions have been removed</h4>
        </div>

        <div class="layout layout--center">
          <div class="layout__item u-2/3 u-1/1-palm">
            <a href="http://packetfence.org/" class="btn btn--full btn--light u-mt">
              <div class="flag">
                <div class="flag__img">
                  <img class="iconic iconic--small" src="/common/img/ic_forward_24px.svg" alt="Continue"
                       onerror="this.onerror=null; this.src='/common/img/ic_forward_36px.png'">
                </div>
                <p id="btn-label" class="flag__body">Continue</p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="layout layout--center">
        <div class="layout__item u-1/2 u-2/3-lap u-1/1-palm">
          <div class="u-m">
          </div>
        </div>
      </div>
    </footer>

  </body>
</html>
