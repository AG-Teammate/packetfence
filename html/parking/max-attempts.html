<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/common/styles.css" media="screen" rel="stylesheet" type="text/css" />
    <title>Maximum attempts reached</title>
  </head>
  <body>

    <div class="layout layout--root layout--center u-pb u-palm-p">
      <div class="layout__item u-1/2 u-2/3-lap u-1/1-palm">
        <div class="layout--center">
          <div class="box box--hero u-m u-mb--">
            <img class="iconic" src="/common/img/ic_warning_24px.svg" alt="Error"
                 onerror="this.onerror=null; this.src='/common/img/ic_warning_72px.png'">
          </div>
          <h4>Maximum attempts reached</h4>
          <p>Couldn't release you back to the registration network. Please contact your local support staff.</p>
        </div>
      </div>
    </div>

    <footer>
      <div class="layout layout--center">
        <div class="layout__item u-1/2 u-2/3-lap u-1/1-palm">
          <div class="u-m">
          </div>
        </div>
      </div>
    </footer>

  </body>
</html>
