<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="/content/new-styles.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="/common/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="/common/pf.js" type="text/javascript"></script>
    <title>[% IF title.defined ; i18n(title) ; ELSE ; i18n("PacketFence Registration system") ; END %]</title>
  </head>
  <h1>PacketFence captive portal</h1>
  [% FOREACH level IN flash.keys %]
  <h3 class="flash-[% level %]">[% i18n(flash.$level) %]</h3>
  [% END %]
  [% content | none %]

  [% UNLESS preregistration %]
  <div>
    <p>IP : [% client_ip %]</p>
    <p>MAC address : [% client_mac %]</p>
  </div>
  [% END %]

  [% IF show_restart %]
  <div>
    <a href="/logout">[% i18n("Restart from the beginning") %]</a>
  </div>
  [% END %]
</html>
